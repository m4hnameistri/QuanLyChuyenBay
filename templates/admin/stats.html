{% extends 'admin/base.html' %}
{% block body %}
<h1 class = "p-2 mb-5 text-center text-info"> THỐNG KÊ DOANH THU </h1>
<div class="row">
    <div class="col-md-6 col-sm-12">
        <table class="table">
            <tr>
                <th>STT</th>
                <th>Tuyến Bay</th>
                <th>Số lượt bay</th>
                <th>Doanh thu</th>
                <th>Tỷ lệ</th>
            </tr>
            {% for s in stats %}
            <tr>
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
                <td>{{ s[2] }}</td>
                <td>
                    {% if s[3] %}
                    {{ "{:,.0f}".format(s[3]) }} VNĐ</td>
                    {% else %}
                    0 VNĐ
                    {% endif%}
                <td></td>
                <td></td>
            </tr>
            {% endfor %}
        </table>
    </div>    
    <div class="col-md-6 col-sm-12">
        <form>
            <div class="form-group">
                <input type="number" min="1" max="12" placeholder="Nhập tháng..." name="month" class="form-control" />
            </div>
            <div class="form-group">
                <label>Từ ngày</label>
                <input type="date" name="from_date" class="form-control" />
            </div>
            <div class="form-group">
                <label>Đến ngày</label>
                <input type="date" name="to_date" class="form-control" />
            </div>
            <div>
                <input type="submit" value="Lọc dữ liệu" class="btn btn-info" />
            </div>
        </form>
        <canvas id="myChart"></canvas>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let labels = []
    let quantity = []
    let avenue = []

    let colors = []
    let borderColors = []
    let r, g, b;
    {% for s in stats  %}
        {% if s[3] %}
            labels.push('{{ s[1] }}')
            quantity.push({{ s[2] }})
            avenue.push({{ s[3] }})

            r = Math.random() * 255
            g = Math.random() * 255
            b = Math.random() * 255
            
            colors.push(`rgba(${r}, ${g}, ${b}, 0.2)`)
            borderColors.push(`rgba(${r}, ${g}, {$b}, 1)`)
        {% endif %}
    {% endfor %}
    window.onload = function() {
        const ctx = document.getElementById('myChart').getContext('2d');
        loadChart(ctx, labels, avenue, 'bar', colors, borderColors);
}

function loadChart(ctx, labels, data, type, colors, borderColors){
    const myChart = new Chart(ctx, {
        type: type,
        data: {
            labels: labels,
            datasets: [{
            label: 'Thống kê doanh thu từng tuyến bay',
            data: data,
            backgroundColor : colors,
            borderColor : borderColors,
            borderWidth: 1
            }]
        },
        options: {
            scales: {
            y: {
                beginAtZero: true
            }
            }
        }
    });
}
</script>


{% endblock%}
