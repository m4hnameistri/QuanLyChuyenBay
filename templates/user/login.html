{% extends 'base.html'%}
{% block title %}Signin{% endblock title %}

{% block content %}
<h1 class="text-center text-success">ĐĂNG NHẬP</h1>
{% if err_msg %}
<div class="alert alert-danger">
    {{ err_msg }}
</div>
{% endif %}
<div class= "container col-lg-6 col-md-2">
    <form method="post" enctype="multipart/form-data" action="{{ url_for('user_signin') }}">
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" required id="username" placeholder="Nhập tên đăng nhập" name="username">
            <label for="username">Tên đăng nhập</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" required id="password" placeholder="Nhập mật khẩu" name="password">
            <label for="password">Mật khẩu</label>
        </div>
        <div class="form-floating mt-3 mb-3 text-center">
            <input type="submit" value="Đăng nhập" class="btn btn-primary" />
        </div>
    </form>
</div>
{% endblock %}
