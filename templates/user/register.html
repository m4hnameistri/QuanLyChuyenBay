{% extends 'base.html'%}
{% block title %}Đăng kí người dùng{% endblock title %}

{% block content %}
<h1 class="text-center text-success">ĐĂNG KÝ NGƯỜI DÙNG</h1>

{% if err_msg %}
<div class="alert alert-danger">
    {{ err_msg }}
</div>
{% endif %}
<div class= "container col-lg-6 col-md-2">
    <form method="post" enctype="multipart/form-data" action="{{ url_for('user_register') }}">
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" required id="name" placeholder="Nhập họ tên" name="name">
            <label for="name">Họ tên</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" required id="phone" placeholder="Nhập số điện thoại" name="phone">
            <label for="phone">Số điện thoại</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" required id="username" placeholder="Nhập tên đăng nhập" name="username">
            <label for="username">Tên đăng nhập</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" required id="password" placeholder="Nhập mật khẩu" name="password">
            <label for="password">Mật khẩu</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" required id="confirm" placeholder="Nhập xác nhận mật khẩu" name="confirm">
            <label for="confirm">Xác nhận mật khẩu</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="file" accept="image/png" class="form-control" id="avatar" name="avatar">
            <label for="avatar">Ảnh đại diện</label>
        </div>
        <div class="form-floating mt-3 mb-3 text-center">
            <input type="submit" value="Đăng ký" class="btn btn-danger" />
        </div>
    </form>
</div>
{% endblock content %}
